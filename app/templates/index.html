<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/index-style.css') }}"
          rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center p-5 shadow welcome-card">
            <h1 class="mb-3">Welcome to the Quiz App</h1>
            <p class="lead mb-4">Enter your name to begin</p>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('main.start_quiz') }}" method="POST">
                <div class="mb-3">
                    <input 
                        type="text" 
                        name="username" 
                        class="form-control form-control-lg" 
                        placeholder="   ----  enter your name ----" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Start Quiz</button>
            </form>
        </div>
    </div>

    <script>
        // Flash message auto-dismiss
        setTimeout(() => {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.style.transition = 'opacity 0.5s ease';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);  // fully remove from DOM
            }
        }, 4000); // Flash message disappears after 4 seconds
    </script>
</body>
</html>
