<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz In Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz-style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h5 class="mb-3 text-muted">Welcome, {{ session.username }} ðŸ‘‹</h5>

                <!-- Top Bar with Progress, Timer, and Stage -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="progress w-50">
                        <div class="progress-bar progress-bar-striped" role="progressbar" 
                            style="width: {{ (index / total) * 100 }}%;" 
                            aria-valuenow="{{ index }}" aria-valuemin="0" aria-valuemax="{{ total }}">
                            {{ index }}/{{ total }}
                        </div>
                    </div>
                    <span class="badge bg-info text-dark">Question {{ Qst }}</span>
                    <div id="timer" class="badge bg-warning text-dark">Time: <span id="countdown">20</span>s</div>
                </div>

                <!-- Quiz Card -->
                <div class="card shadow-sm p-4">
                    <h4 class="mb-3">{{ question.question }}</h4>

                    <!-- Feedback Section -->
                    {% if feedback %}
                        <div class="alert alert-info" role="alert">
                            {{ feedback }}
                        </div>
                    {% endif %}

                    <form method="POST" id="quiz-form">
                        {% for choice in question.choices %}
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="choice" id="choice{{ loop.index }}" value="{{ choice }}" required>
                                <label class="form-check-label" for="choice{{ loop.index }}">
                                    {{ choice }}
                                </label>
                            </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-primary mt-3">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Countdown Timer JS -->
    <script>
        let timeLeft = 20;
        const timer = setInterval(() => {
            document.getElementById("countdown").textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById("quiz-form").submit();
            }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
